 <html lang="zh-TW">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>前端程式設計</title>

     <!-- 引用 Boostrap 的 CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

     <!-- 引用自己寫的 CSS -->
     <link rel="stylesheet" href="./css/table.css">
 </head>

 <body>
     <div class="container">
         <div class="jumbotron">
             <h1 class="display-4">Boostrap 的使用</h1>
         </div>

         <nav aria-label="breadcrumb">
             <ol class="breadcrumb">
                 <li class="breadcrumb-item"><a href="#">Home</a></li>
                 <li class="breadcrumb-item"><a href="#">Bootstrap</a></li>
                 <li class="breadcrumb-item active" aria-current="page">練習範例</li>
             </ol>
         </nav>

         <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
             <div class="carousel-inner">
                 <div class="carousel-item active">
                     <img src="https://placem.at/people?overlay_color=fff" class="d-block w-100" alt="people">
                 </div>
                 <div class="carousel-item">
                     <img src="https://placem.at/places?overlay_color=fff" class="d-block w-100" alt="places">
                 </div>
                 <div class="carousel-item">
                     <img src="https://placem.at/things?overlay_color=fff" class="d-block w-100" alt="things">
                 </div>
             </div>
             <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                 <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                 <span class="sr-only">Previous</span>
             </a>
             <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 <span class="sr-only">Next</span>
             </a>
         </div>

         <h1>按扭樣式</h1>
         <button type="button" class="btn btn-outline-primary">Primary</button>
         <button type="button" class="btn btn-outline-secondary">Secondary</button>
         <button type="button" class="btn btn-outline-success">Success</button>
         <button type="button" class="btn btn-outline-danger">Danger</button>
         <button type="button" class="btn btn-outline-warning">Warning</button>
         <button type="button" class="btn btn-outline-info">Info</button>
         <button type="button" class="btn btn-outline-light">Light</button>
         <button type="button" class="btn btn-outline-dark">Dark</button>

         <h1>表格樣子</h1>
         <table class="table table-hover text-center">
             <thead class="thead-dark">
                 <tr>
                     <th>學號</th>
                     <th>姓名</th>
                     <th>成績</th>
                 </tr>
             </thead>
             <tbody>
                 <tr>
                     <td>S01</td>
                     <td>張三</td>
                     <td>60</td>
                 </tr>
                 <tr>
                     <td>S02</td>
                     <td>李四</td>
                     <td>79</td>
                 </tr>
                 <tr>
                     <td>S03</td>
                     <td>王五</td>
                     <td>100</td>
                 </tr>
                 <tr class="table-danger">
                     <td>S04</td>
                     <td>趙六</td>
                     <td>49</td>
                 </tr>
             </tbody>
             <tfoot>
                 <tr class="table-dark kc-table-dark">
                     <td></td>
                     <td class="text-right">總分</td>
                     <td>288</td>
                 </tr>
             </tfoot>
         </table>
     </div>


     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
         integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
     </script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
         integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
     </script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
         integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
     </script>
     <!-- 引用自己寫的 JS -->
 </body>

 </html>
