<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端程式設計</title>
</head>

<body>
    <h1>這是標題</h1>
    <p>這是段落</p>

    <!-- h1{這是標題}+p{這是段落} -->
    <h1>這是標題</h1>
    <p>這是段落</p>


    <!-- h${這是標題$}*6 -->
    <h1>這是標題1</h1>
    <h2>這是標題2</h2>
    <h3>這是標題3</h3>
    <h4>這是標題4</h4>
    <h5>這是標題5</h5>
    <h6>這是標題6</h6>

    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>


    <!-- table>(tr>th*3)+tr*4>td*3 -->
    <table>
        <tr>
            <th>學號</th>
            <th>姓名</th>
            <th>成績</th>
        </tr>
        <tr>
            <td>S01</td>
            <td>張三</td>
            <td>60</td>
        </tr>
        <tr>
            <td>S02</td>
            <td>李四</td>
            <td>79</td>
        </tr>
        <tr>
            <td>S03</td>
            <td>王五</td>
            <td>100</td>
        </tr>
        <tr>
            <td>S04</td>
            <td>趙六</td>
            <td>49</td>
        </tr>
    </table>

</body>

</html>
