<!doctype html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- 引用自已定義的CSS -->
    <link rel="stylesheet" href="./css/bmi.css">

    <title>BMI 計算機</title>
</head>

<body>

    <div class="container">

        <!-- 標題 -->
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">BMI 計算機</h1>
                </div>
            </div>
        </div>

        <!-- 表單 -->
        <div class="row">
            <div class="col">

                <div class="form-group row">
                    <label for="inputHeight" class="col-sm-2 col-form-label">身高(cm)</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputHeight" placeholder="請輸入身高" value="185">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputWeight" class="col-sm-2 col-form-label">體重(kg)</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputWeight" placeholder="請輸入體重" value="85">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button class="btn btn-primary">計算</button>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="outputBMI" class="col-sm-2 col-form-label">BMI</label>
                    <div class="col-sm-10">
                        <input type="number" readonly class="form-control-plaintext" id="outputBMI" placeholder="BMI的值">
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <footer>
                    copyright &copy; 2020 前端程式設計
                </footer>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <!-- 引用自己寫的 js -->
    <script src="./js/bmi.js"></script>
</body>

</html>
